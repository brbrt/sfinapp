<div class="row-fluid">
    <h2 class="page-header">
        Tags
    </h2>

    <div class="sf-table-container">
        <table st-table="vm.diplayedTags" st-safe-src="vm.tags">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tag in vm.diplayedTags">
                    <td>
                        <a ui-sref="tag-detail({id: tag.id})" class="sf-block-link">
                            {{ ::tag.name }}
                        </a>
                    </td>
                    <td>{{ ::tag.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a class="button" ui-sref="tag-detail({id: 'new'})">
        Add tag
    </a>
</div>
