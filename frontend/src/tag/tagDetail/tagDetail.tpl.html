<form ng-submit="vm.save()">
    <h2>{{ ::(vm.isNew ? 'Create' : 'Edit' ) }} tag </h2>

    <md-content>
        <md-input-container class="md-block" >
            <label>Name</label>
            <input type="text" ng-model="vm.tag.name" />
        </md-input-container>

        <md-input-container class="md-block" >
            <label>Description</label>
            <input type="text" ng-model="vm.tag.description" />
        </md-input-container>
    </md-content>

    <md-content>
        <md-button type="submit" class="md-raised md-primary">
            Save
        </md-button>

        <a class="button secondary sf-button" state-ref="app.tag">
            <md-button class="md-raised">
                Cancel
            </md-button>
        </a>

        <md-button ng-if="::!vm.isNew" ng-click="vm.remove()"
                   class="md-raised md-warn" >
            Delete
        </md-button>
    </md-content>
</form>
