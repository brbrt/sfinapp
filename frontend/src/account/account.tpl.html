<md-content flex>
    <h2 class="sf-page-header">
        Accounts
    </h2>

    <div class="sf-page-action-bar">
        <a class="button" state-ref="app.account.detail({id: 'new'})">
            <md-button class="md-raised md-primary">
                Add
            </md-button>
        </a>
    </div>

    <div class="sf-table-container">
        <table st-table="vm.diplayedAccounts" st-safe-src="vm.accounts">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Technical</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acc in vm.diplayedAccounts">
                    <td>
                        <a state-ref="app.account.detail({id: acc.id})" class="sf-block-link">
                            {{ ::acc.name }}
                        </a>
                    </td>
                    <td>{{ ::acc.description }}</td>
                    <td>
                        <input type="checkbox" ng-model="acc.technical" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</md-content>
