<div class="row-fluid">
    <h1 class="page-header">
        Transactions
    </h1>

    <table st-table="vm.diplayedTransactions" st-safe-src="vm.transactions">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tr in vm.diplayedTransactions">
                <td>{{ ::tr.description }}</td>
                <td>{{ ::tr.date | date }}</td>
                <td>{{ ::tr.amount | currency }}</td>
                <td>{{ ::tr.type }}</td>
                <td>
                    <span ng-click="vm.openEditModal(tr)">
                        Edit
                    </span>

                    <span ng-click="vm.deleteItem(tr)">
                        Delete
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="button" ng-click="vm.openAddModal()">
        Add transaction
    </button>
</div>
