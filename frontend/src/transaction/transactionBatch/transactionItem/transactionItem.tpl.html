<td class="description-col">
    <md-autocomplete md-no-cache="true"
                     md-min-length="1"
                     md-search-text="transaction.description"
                     md-items="item in itemVm.suggestDescription(transaction.description)"
                     md-item-text="item"
                     required>
        <md-item-template>
            <span md-highlight-text="transaction.description" md-highlight-flags="^i">{{ item }}</span>
        </md-item-template>
    </md-autocomplete>
</td>
<td class="date-col">
    <md-input-container>
        <input type="date" ng-model="transaction.date" required />
    </md-input-container>
</td>
<td class="type-col">
    <md-select ng-model="transaction.type" required>
        <md-option value="Expense">Expense</md-option>
        <md-option value="Income">Income</md-option>
    </md-select>
</td>
<td class="amount-col">
    <md-input-container>
        <input type="number" min="-10000000" max="10000000"
               ng-model="transaction.amount"
               required />
    </md-input-container>
</td>
<td class="account-col">
    <md-select ng-model="transaction.accountId" required>
        <md-option ng-repeat="acc in accounts" value="{{ acc.id }}">
            {{ acc.name }}
        </md-option>
    </md-select>
</td>
<td class="tags-col">
    <md-autocomplete md-no-cache="true"
                     md-min-length="0"
                     md-search-text="itemVm.tagSearchText"
                     md-selected-item="itemVm.selectedTag"
                     md-selected-item-change="itemVm.setTagId(itemVm.selectedTag)"
                     md-items="tag in itemVm.suggestTag(itemVm.tagSearchText)"
                     md-item-text="tag.name"
                     required>
        <md-item-template>
            <span md-highlight-text="itemVm.tagSearchText" md-highlight-flags="^i">{{ tag.name }}</span>
        </md-item-template>
    </md-autocomplete>
</td>
