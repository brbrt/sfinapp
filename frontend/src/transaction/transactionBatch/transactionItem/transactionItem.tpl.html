<td class="description-col">
    <div mass-autocomplete>
        <input type="text" required
               ng-model="transaction.description"
               mass-autocomplete-item="{'suggest': itemVm.suggestDescription}"/>
    </div>
</td>
<td class="date-col">
    <input type="date" ng-model="transaction.date" required />
</td>
<td class="type-col">
    <select ng-model="transaction.type" required>
        <option value="Expense" selected>Expense</option>
        <option value="Income">Income</option>
    </select>
</td>
<td class="amount-col">
    <input type="number" min="-10000000" max="10000000"
           ng-model="transaction.amount"
           required />
</td>
<td class="account-col">
    <select ng-model="transaction.accountId"
            ng-options="acc.id as acc.name for acc in accounts"
            required>
    </select>
</td>
<td class="tags-col">
    <div isteven-multi-select
         input-model="tags"
         output-model="transaction.tags"
         output-properties="id"
         button-label="name"
         item-label="name"
         tick-property="isSelected"
         helper-elements="none filter"
         max-height="280px"
         translation="{ 'nothingSelected': '', 'search': 'Search...', 'selectNone': 'Select None' }">
    </div>
</td>
