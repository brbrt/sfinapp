<!doctype html>

<html lang="en" ng-controller="mainCtrl as main">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sfinapp</title>

    <!-- vendor:css -->
    <!-- endinject -->
    <!-- app:css -->
    <!-- endinject -->
</head>

<body layout="row" flex>
    <div layout="column" flex id="content">
        <md-toolbar layout="row" class="md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <a state-ref="app.transaction">
                    <md-button aria-label="Transactions">
                        Transactions
                    </md-button>
                </a>

                <a state-ref="app.account">
                    <md-button aria-label="sfinapp">
                        Account
                    </md-button>
                </a>

                <a state-ref="app.tag">
                    <md-button aria-label="sfinapp">
                        Tags
                    </md-button>
                </a>
            </div>
        </md-toolbar>

        <md-content>
            <div ui-view></div>
        </md-content>
    </div>

    <loading-bar ng-if="main.isLoading"></loading-bar>

    <!-- vendor:js -->
    <!-- endinject -->
    <!-- app:js -->
    <!-- endinject -->

    <script>
        // Initialize the application.
        angular.element(document).ready(function ready() {
            angular.bootstrap(document, ['sfinapp']);
        });
    </script>
</body>
</html>
