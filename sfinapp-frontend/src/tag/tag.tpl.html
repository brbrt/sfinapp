<md-content flex>
    <h2 class="sf-page-header">
        Tags
    </h2>

    <div class="sf-page-action-bar">
        <a class="button" state-ref="app.tag.detail({id: 'new'})">
            <md-button class="md-raised md-primary">
                Add
            </md-button>
        </a>
    </div>

    <div class="sf-table-container">
        <table st-table="vm.diplayedTags" st-safe-src="vm.tags">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tag in vm.diplayedTags">
                    <td>
                        <a state-ref="app.tag.detail({id: tag.id})" class="sf-block-link">
                            {{ ::tag.name }}
                        </a>
                    </td>
                    <td>{{ ::tag.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</md-content>
