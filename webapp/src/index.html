<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><b>sfinapp</b></a>
        </div>

          
          
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li ui-route="/home" ng-class="{active:$uiRoute}">
                <a href="#/home">
                  <i class="icon-home"></i>
                  Home
                </a>
              </li>
              <li ui-route="/about" ng-class="{active:$uiRoute}">
                <a href="#/about">
                  <i class="icon-info-sign"></i>
                  About
                </a>
              </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <!-- Main content comes here from the Angular views. -->
    <div id="main-content" class="container" ui-view="main"></div>

      
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            Based on 
            <a href="https://github.com/ngbp/ngbp">ng-boilerplate</a>    
          </p>
        </div>
      </div>
    </footer>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </body>
</html>
